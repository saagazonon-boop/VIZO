
<!DOCTYPE html>
<html lang="fr">
<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;900&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'vizo-cyan': '#00f2ff',
              'vizo-violet': '#7000ff',
            },
            fontFamily: {
              'tech': ['Orbitron', 'sans-serif'],
              'sans': ['Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      body { 
        background-color: #000000; 
        color: #ffffff; 
        margin: 0;
        overflow-x: hidden;
      }
      * {
        cursor: none !important;
      }
      .glass { 
        background: rgba(255, 255, 255, 0.03); 
        backdrop-filter: blur(16px); 
        border: 1px solid rgba(255, 255, 255, 0.05); 
      }
      .text-glow-cyan {
        text-shadow: 0 0 20px rgba(0, 242, 255, 0.6), 0 0 40px rgba(0, 242, 255, 0.2);
      }
      .neon-border {
        box-shadow: 0 0 25px rgba(0, 242, 255, 0.3);
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-30px); }
      }
      
      @keyframes logo-pulse {
        0%, 100% { 
          text-shadow: 0 0 5px rgba(0, 242, 255, 0.2);
          color: #ffffff;
        }
        50% { 
          text-shadow: 0 0 30px rgba(0, 242, 255, 0.9), 0 0 50px rgba(0, 242, 255, 0.4);
          color: #00f2ff;
        }
      }
      .animate-logo-pulse {
        animation: logo-pulse 3s infinite ease-in-out;
      }

      .social-glow {
        transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      .social-glow:hover {
        color: #00f2ff !important;
        filter: drop-shadow(0 0 15px rgba(0, 242, 255, 0.8));
        transform: translateY(-6px) scale(1.1);
      }

      /* Custom Cursor Enhanced */
      #vizo-cursor {
        width: 12px;
        height: 12px;
        background: #00f2ff;
        border-radius: 50%;
        position: fixed;
        pointer-events: none;
        z-index: 9999;
        mix-blend-mode: difference;
        box-shadow: 0 0 20px #00f2ff;
        transition: transform 0.15s ease-out;
      }
      #vizo-cursor-aura {
        width: 40px;
        height: 40px;
        border: 1px solid rgba(0, 242, 255, 0.3);
        border-radius: 50%;
        position: fixed;
        pointer-events: none;
        z-index: 9998;
        transition: all 0.3s ease-out;
      }

      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #000000;
      }
      ::-webkit-scrollbar-thumb {
        background: #111111;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00f2ff;
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
<body>
    <div id="vizo-cursor"></div>
    <div id="vizo-cursor-aura"></div>
    <div id="root"></div>
    <script>
        const cursor = document.getElementById('vizo-cursor');
        const aura = document.getElementById('vizo-cursor-aura');
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX;
            const y = e.clientY;
            cursor.style.left = x - 6 + 'px';
            cursor.style.top = y - 6 + 'px';
            
            // Aura follows with a delay
            setTimeout(() => {
              aura.style.left = x - 20 + 'px';
              aura.style.top = y - 20 + 'px';
            }, 50);
        });

        document.addEventListener('mousedown', () => {
          cursor.style.transform = 'scale(0.5)';
          aura.style.transform = 'scale(1.5)';
          aura.style.borderColor = '#00f2ff';
        });

        document.addEventListener('mouseup', () => {
          cursor.style.transform = 'scale(1)';
          aura.style.transform = 'scale(1)';
          aura.style.borderColor = 'rgba(0, 242, 255, 0.3)';
        });
    </script>
</body>
</html>
